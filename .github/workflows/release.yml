name: 'Release Tauri App'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean
  push:
    tags:
      - 'v*'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      prerelease: ${{ steps.version.outputs.prerelease }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "prerelease=${{ github.event.inputs.prerelease }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ]; then
            # Extract version from tag (remove 'v' prefix)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            # Check if it's a prerelease (contains alpha, beta, rc)
            if [[ $VERSION =~ (alpha|beta|rc) ]]; then
              echo "prerelease=true" >> $GITHUB_OUTPUT
            else
              echo "prerelease=false" >> $GITHUB_OUTPUT
            fi
          fi

  create-release:
    needs: check-version
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds without LSL (API incompatibility with current lsl crate)
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
            arch: 'aarch64'
            lsl_support: false  # Disabled: LSL crate has breaking API changes
            xcode_version: ''
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
            arch: 'x86_64'
            lsl_support: false  # Disabled: LSL crate has breaking API changes
            xcode_version: ''
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
            arch: 'x86_64'
            lsl_support: false  # Disabled: LSL crate has breaking API changes
            xcode_version: ''
          - platform: 'ubuntu-22.04-arm'
            args: '--target aarch64-unknown-linux-gnu'
            target: 'aarch64-unknown-linux-gnu'
            arch: 'aarch64'
            lsl_support: false  # Disabled: LSL crate has breaking API changes
            xcode_version: ''
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            target: 'x86_64-pc-windows-msvc'
            arch: 'x86_64'
            lsl_support: false  # Disabled: LSL crate has breaking API changes
            xcode_version: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version (macOS)
        if: runner.os == 'macOS' && matrix.xcode_version != ''
        run: |
          sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode_version }}.app/Contents/Developer
          xcodebuild -version
          echo "‚úÖ Using Xcode ${{ matrix.xcode_version }}"

      - name: Set LSL build environment (macOS)
        if: runner.os == 'macOS' && matrix.lsl_support == true
        run: |
          # Set CMake flags to disable problematic warnings as errors for LSL C++ compilation
          echo "CXXFLAGS=-Wno-error=enum-constexpr-conversion -Wno-error=deprecated-declarations" >> $GITHUB_ENV
          echo "CFLAGS=-Wno-error=enum-constexpr-conversion -Wno-error=deprecated-declarations" >> $GITHUB_ENV
          echo "‚úÖ LSL build environment configured for macOS"

      - name: Install dependencies (ubuntu x86_64)
        if: matrix.platform == 'ubuntu-22.04' && matrix.arch == 'x86_64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev libjavascriptcoregtk-4.1-dev cmake build-essential

      - name: Install dependencies (ubuntu arm64)
        if: matrix.platform == 'ubuntu-22.04-arm' && matrix.arch == 'aarch64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev libjavascriptcoregtk-4.1-dev cmake build-essential

      - name: Install CMake (Windows)
        if: matrix.platform == 'windows-latest'
        uses: lukka/get-cmake@latest

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }},wasm32-unknown-unknown

      - name: Install wasm-pack (x86_64)
        if: matrix.arch == 'x86_64'
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'

      - name: Install wasm-pack (aarch64 - from cargo)
        if: matrix.arch == 'aarch64'
        run: cargo install wasm-pack

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './packages/ddalab-tauri/src-tauri -> target'
          key: ${{ needs.check-version.outputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Fix Tauri CLI native bindings (non-macOS)
        if: runner.os != 'macOS'
        shell: bash
        run: |
          # Bun doesn't properly install optional platform-specific native modules
          # Install Tauri CLI globally
          npm install -g @tauri-apps/cli
          # Verify the CLI works
          tauri --version
          echo "‚úÖ Tauri CLI installed globally for ${{ runner.os }}"

      - name: Build WASM module
        working-directory: packages/ddalab-wasm
        run: |
          wasm-pack build --target web --release
          echo "‚úÖ WASM module built successfully"

      - name: Update Tauri config version
        working-directory: packages/ddalab-tauri
        run: |
          # Update version in tauri.conf.json
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));
            config.version = '${{ needs.check-version.outputs.version }}';
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(config, null, 2));
          "

          # Update version in Cargo.toml
          sed -i.bak 's/^version = ".*"/version = "${{ needs.check-version.outputs.version }}"/' src-tauri/Cargo.toml

          # Update version in package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '${{ needs.check-version.outputs.version }}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Set build arguments
        id: build-args
        shell: bash
        run: |
          BASE_ARGS="${{ matrix.args }}"
          if [ "${{ matrix.lsl_support }}" = "true" ]; then
            echo "args=$BASE_ARGS -- --features lsl-support" >> $GITHUB_OUTPUT
            echo "‚úÖ LSL support enabled for this platform"
          else
            echo "args=$BASE_ARGS" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è LSL support disabled (compiler incompatibility)"
          fi

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        with:
          tauriScript: ${{ runner.os == 'macOS' && 'npm run tauri' || 'tauri' }}
          includeUpdaterJson: true
          tagName: v${{ needs.check-version.outputs.version }}
          releaseName: 'DDALAB v${{ needs.check-version.outputs.version }}'
          releaseBody: |
            # DDALAB v${{ needs.check-version.outputs.version }}

            ## What's New
            - Built with Tauri v2
            - Cross-platform desktop application for EEG analysis
            - Delay Differential Analysis (DDA) support
            - ZeroMQ streaming support for real-time data acquisition
            - Self-contained application with no external dependencies

            ## üì• Downloads

            ### üçé macOS
            | Architecture | File | Installation |
            |--------------|------|--------------|
            | **Apple Silicon** (M1/M2/M3) | `DDALAB_${{ needs.check-version.outputs.version }}_aarch64_darwin.dmg` | Download, open, drag to Applications |
            | **Intel x86_64** | `DDALAB_${{ needs.check-version.outputs.version }}_x64_darwin.dmg` | Download, open, drag to Applications |

            **Requirements**: macOS 10.15 or later

            ---

            ### üêß Linux
            | Architecture | Format | File | Installation |
            |--------------|--------|------|--------------|
            | **x86_64** | AppImage | `DDALAB_${{ needs.check-version.outputs.version }}_amd64_linux.AppImage` | `chmod +x` then run |
            | **x86_64** | Debian | `DDALAB_${{ needs.check-version.outputs.version }}_amd64_linux.deb` | `sudo dpkg -i` |
            | **x86_64** | RPM | `DDALAB-${{ needs.check-version.outputs.version }}-1.x86_64_linux.rpm` | `sudo dnf install` |
            | **ARM64/aarch64** | AppImage | `DDALAB_${{ needs.check-version.outputs.version }}_aarch64_linux.AppImage` | `chmod +x` then run |
            | **ARM64/aarch64** | Debian | `DDALAB_${{ needs.check-version.outputs.version }}_arm64_linux.deb` | `sudo dpkg -i` |
            | **ARM64/aarch64** | RPM | `DDALAB-${{ needs.check-version.outputs.version }}-1.aarch64_linux.rpm` | `sudo dnf install` |

            **Requirements**: Ubuntu 20.04 or later (Debian/Ubuntu), Fedora 38+ (RPM)

            **‚ö†Ô∏è Note for RHEL/Rocky/AlmaLinux users**: If the RPM fails with `webkit2gtk-4.1` dependency errors, use the **AppImage** instead (it bundles all dependencies and works on all distributions).

            ---

            ### ü™ü Windows
            | Architecture | File | Installation |
            |--------------|------|--------------|
            | **x64** | `DDALAB_${{ needs.check-version.outputs.version }}_x64_en-US_windows.msi` | Download and run installer |

            **Requirements**: Windows 10 or later

            ---

            ### üîê Signature Files
            Files ending in `.sig` are cryptographic signatures for update verification. These are used automatically by the updater - you don't need to download them manually.

            ---

            ## System Requirements

            ### Docker (Required)
            DDALAB requires Docker to be installed and running for the backend API services:
            - **macOS/Windows**: Docker Desktop
            - **Linux**: Docker Engine + Docker Compose

            ---

            üìñ See the [README](https://github.com/sdraeger/DDALAB/blob/main/README.md) for full installation and usage instructions.
          releaseDraft: true
          prerelease: ${{ needs.check-version.outputs.prerelease }}
          includeDebug: false
          includeRelease: true
          projectPath: packages/ddalab-tauri
          args: ${{ steps.build-args.outputs.args }}

  finalize-release:
    needs: [check-version, create-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Publish the draft release
          gh release edit v${{ needs.check-version.outputs.version }} --draft=false

          echo "‚úÖ Release v${{ needs.check-version.outputs.version }} published successfully!"
          echo "üîó Release URL: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.check-version.outputs.version }}"
