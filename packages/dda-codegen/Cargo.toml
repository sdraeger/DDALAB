[package]
name = "dda-codegen"
version = "0.1.0"
edition = "2021"
description = "Code generator for DDA language bindings from DDA_SPEC.yaml"

[[bin]]
name = "dda-codegen"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
tera = "1.20"
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
chrono = "0.4"
log = "0.4"
env_logger = "0.11"
