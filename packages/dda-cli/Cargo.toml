[package]
name = "dda-cli"
version = "0.1.0"
edition = "2021"
authors = ["DDALAB Contributors"]
description = "Command-line interface for Delay Differential Analysis (DDA)"
license = "MIT"
repository = "https://github.com/sdraeger/DDALAB"
readme = "README.md"
keywords = ["dda", "delay-differential", "analysis", "eeg", "cli"]
categories = ["command-line-utilities", "science"]

[[bin]]
name = "ddalab"
path = "src/main.rs"

[dependencies]
dda-rs = { path = "../dda-rs" }
clap = { version = "4", features = ["derive", "env", "color"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
serde_json = "1"
serde = { version = "1", features = ["derive"] }
env_logger = "0.11"
log = "0.4"

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile = "3"
