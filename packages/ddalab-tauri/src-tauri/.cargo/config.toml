# Cargo configuration for DDALAB Tauri

# Environment variables for building dependencies on macOS
# These flags are only applied on macOS to suppress warnings with newer Xcode versions
[target.'cfg(target_os = "macos")'.env]
CXXFLAGS = { value = "-Wno-enum-constexpr-conversion -Wno-deprecated-declarations -Wno-deprecated-builtins", force = true }
CFLAGS = { value = "-Wno-enum-constexpr-conversion -Wno-deprecated-declarations", force = true }
