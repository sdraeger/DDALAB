<!doctype html>
<html lang="en" data-theme="{{THEME}}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{SITE_TITLE}}</title>
    <meta name="description" content="{{SITE_DESCRIPTION}}" />
    <meta name="generator" content="DDALAB Gallery" />
    <style>
      {{INLINE_CSS}}
    </style>
  </head>
  <body>
    <header class="gallery-header">
      <h1>{{SITE_TITLE}}</h1>
      <p>{{SITE_DESCRIPTION}}</p>
    </header>

    <div class="gallery-controls">
      <input
        type="text"
        id="gallery-search"
        class="gallery-search"
        placeholder="Search results by title, variant, channel..."
        aria-label="Search results"
      />
      <select id="gallery-sort" class="gallery-sort" aria-label="Sort results">
        <option value="date-desc">Newest first</option>
        <option value="date-asc">Oldest first</option>
        <option value="name-asc">Name A-Z</option>
        <option value="name-desc">Name Z-A</option>
      </select>
      <span id="gallery-count" class="gallery-count"></span>
    </div>

    <div id="gallery-grid" class="gallery-grid">{{CARDS}}</div>

    <footer class="gallery-footer">
      Generated by
      <a href="https://github.com/ddalab/ddalab" target="_blank" rel="noopener"
        >DDALAB</a
      >
      &mdash; Delay Differential Analysis Laboratory
    </footer>

    <script>
      {
        {
          INLINE_JS;
        }
      }
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        DDAGallery.initGalleryIndex();
        DDAGallery.initThumbnails();
      });
    </script>
  </body>
</html>
