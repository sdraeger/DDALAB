[package]
name = "ddalab-tauri"
version = "1.0.19"
description = "DDALAB Desktop Application"
authors = ["DDALAB Team"]
license = "MIT"
repository = "https://github.com/sdraeger/DDALAB"
edition = "2021"
default-run = "ddalab-tauri"

[build-dependencies]
tauri-build = { version = "2.4.1", features = [] }

[dependencies]
tauri = { version = "2.8.5", features = ["tray-icon"] }
tauri-plugin-shell = "2.0.0"
tauri-plugin-dialog = "2.0.0"
tauri-plugin-fs = "2.0.0"
tauri-plugin-process = "2.0.0"
tauri-plugin-notification = "2.0.0"
tauri-plugin-updater = "2.0.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12.23", features = ["json"] }
dirs = "6.0.0"
parking_lot = "0.12.5"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
anyhow = "1.0"
log = "0.4"
env_logger = "0.11"
simple-logging = "2.0"
# Embedded API server dependencies
axum = { version = "0.8.6", features = ["json", "tokio"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors"] }
hyper = { version = "1.0", features = ["full"] }
bytes = "1.0"
mime = "0.3"
walkdir = "2.4"
# Sync client dependencies
tokio-tungstenite = "0.28.0"
futures-util = "0.3"
rand = "0.9.2"
base64 = "0.22"
tracing = "0.1"
# Discovery
mdns-sd = "0.15.1"
# Security
sha2 = "0.10"
hex = "0.4"
# DDA binary interface
dda-rs = { path = "../../dda-rs" }
# Session recording workflow
petgraph = "0.8.3"
tera = "1.19"
# Additional EEG file format support
bvreader = "0.1"  # BrainVision format (.vhdr, .vmrk, .eeg)
matfile = { version = "0.3", features = ["ndarray"] }  # MATLAB .mat/.set files
ndarray = "0.16"  # Array processing for MAT files
# Secure credential storage
keyring = "3.6"  # Cross-platform keyring access
# Embedded database
rusqlite = { version = "0.32", features = ["bundled", "chrono", "uuid"] }
serde_rusqlite = "0.36"

[dev-dependencies]
hyper = "1.0"
http-body-util = "0.1"
tempfile = "3.8"
urlencoding = "2.1"

[lib]
name = "ddalab_tauri"
path = "src/lib.rs"

[[bin]]
name = "ddalab-tauri"
path = "src/main.rs"

[[bin]]
name = "embedded_api_server"
path = "src/bin/embedded_api_server.rs"

[features]
default = ["custom-protocol", "devtools"]
custom-protocol = ["tauri/custom-protocol"]
devtools = ["tauri/devtools"]
