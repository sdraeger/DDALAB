[package]
name = "ddalab-tauri"
version = "0.1.0"
description = "DDALAB Desktop Application"
authors = ["DDALAB Team"]
license = "MIT"
repository = "https://github.com/ddalab/ddalab"
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.4.1", features = [] }

[dependencies]
tauri = { version = "2.8.5", features = ["tray-icon"] }
tauri-plugin-shell = "2.0.0"
tauri-plugin-dialog = "2.0.0"
tauri-plugin-fs = "2.0.0"
tauri-plugin-process = "2.0.0"
tauri-plugin-notification = "2.0.0"
tauri-plugin-updater = "2.0.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12.23", features = ["json"] }
dirs = "6.0.0"
parking_lot = "0.12"
chrono = { version = "0.4", features = ["serde"] }
# git2 = "0.19"  # Temporarily disabled due to OpenSSL linking issues on macOS
uuid = { version = "1.0", features = ["v4", "serde"] }
anyhow = "1.0"
log = "0.4"
env_logger = "0.11"
# Embedded API server dependencies
axum = { version = "0.7", features = ["json", "tokio"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors"] }
hyper = { version = "1.0", features = ["full"] }
bytes = "1.0"
mime = "0.3"
walkdir = "2.4"
edf-reader = "0.3"

[dev-dependencies]
hyper = "1.0"
http-body-util = "0.1"
tempfile = "3.8"
urlencoding = "2.1"

[lib]
name = "ddalab_tauri"
path = "src/lib.rs"

[[bin]]
name = "ddalab-tauri"
path = "src/main.rs"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
