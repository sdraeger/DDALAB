[package]
name = "ddalab-tauri"
version = "1.1.3"
description = "DDALAB Desktop Application"
authors = ["DDALAB Team"]
license = "MIT"
repository = "https://github.com/sdraeger/DDALAB"
documentation = "https://github.com/sdraeger/DDALAB"
readme = "README.md"
keywords = ["eeg", "dda", "neuroscience", "signal-processing", "desktop"]
categories = ["science", "visualization"]
edition = "2021"
default-run = "ddalab-tauri"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[build-dependencies]
tauri-build = { version = "2.5.3", features = [] }

[dependencies]
tauri = { version = "2.9.5", features = ["tray-icon"] }
tauri-plugin-shell = "2.3.3"
tauri-plugin-dialog = "2.4.2"
tauri-plugin-fs = "2.4.4"
tauri-plugin-process = "2.3.1"
tauri-plugin-notification = "2.3.3"
tauri-plugin-updater = "2.0.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0"
rmp-serde = "1.3"                                                   # MessagePack serialization for large responses
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12.24", features = ["json", "multipart"] }
dirs = "6.0.0"
parking_lot = "0.12.5"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.19.0", features = ["v4", "serde"] }
anyhow = "1.0"
thiserror = "2.0"
log = "0.4"
env_logger = "0.11"
simple-logging = "2.0"
# Embedded API server dependencies
axum = { version = "0.8.7", features = ["json", "tokio"] }
axum-server = { version = "0.7.3", features = ["tls-rustls"] }
tower = "0.5"
tower-http = { version = "0.6", features = [
	"cors",
	"compression-gzip",
	"compression-br",
] }
hyper = { version = "1.8.1", features = ["full"] }
bytes = "1.11.0"
mime = "0.3"
walkdir = "2.4"
zip = "6.0.0"
tar = "0.4"
flate2 = "1.1.5"
rustls = { version = "0.23.35", features = ["ring"] }
rustls-pemfile = "2.0"
tokio-rustls = "0.26.4"
which = "8.0.0"
local-ip-address = "0.6"
# Sync client dependencies
tokio-tungstenite = "0.28.0"
futures-util = "0.3.31"
rand = "0.9.2"
base64 = "0.22"
tracing = "0.1"
# Discovery
mdns-sd = "0.17.0"
# Security
sha2 = "0.10"
blake3 = "1.8.2"      # Fast cryptographic hash for file identification
hex = "0.4"
argon2 = "0.5"        # Argon2 password hashing for PSK verification
aes-gcm = "0.10"      # AES-256-GCM encryption
machine-uid = "0.5.4" # Get machine-specific ID for encryption key derivation
# DDA binary interface
dda-rs = { path = "../../dda-rs", features = [] }
# Session recording workflow
petgraph = "0.8.3"
tera = "1.20.1"
# Additional EEG file format support
bvreader = "0.1.5"                                             # BrainVision format (.vhdr, .vmrk, .eeg)
matfile = { version = "0.5.0", features = ["ndarray"] }        # MATLAB .mat/.set files
ndarray = "0.16.1"                                             # Array processing for MAT files
fiff = "0.1.0"                                                 # FIFF/FIF format parser (MEG/EEG)
nifti = { version = "0.17.0", features = ["ndarray_volumes"] }
hdf5 = { version = "0.8", optional = true }                    # HDF5 support for NWB files (optional due to compatibility issues)
quick-xml = "0.38"                                             # XML parsing for XDF files
# Embedded database
rusqlite = { version = "0.37", features = ["bundled", "chrono", "uuid"] }
serde_rusqlite = "0.40.1"
rayon = "1.11.0"
json-objects-to-csv = "0.1.3"                                             # Convert JSON annotations to CSV format
flatten-json-object = "0.6.1"                                             # Required by json-objects-to-csv
csv = "1.4.0"                                                             # CSV writer for json-objects-to-csv
# NSG Client
nsg-cli = "0.1.3"
# Streaming infrastructure
crossbeam = "0.8" # Lock-free data structures
async-trait = "0.1" # Async trait support
tokio-serial = "5.4" # Serial port support for streaming
num_cpus = "1.17" # CPU core detection for thread pools
lsl = { version = "0.1", optional = true } # Lab Streaming Layer support (optional due to build issues on some platforms)
zeromq = { version = "0.4", default-features = false, features = [
	"tokio-runtime",
	"tcp-transport",
	"ipc-transport",
] } # Pure Rust ZeroMQ (no C dependencies)
# ICA (Independent Component Analysis)
linfa = "0.8.0"       # Core ML framework
linfa-ica = "0.8.0"   # FastICA implementation
rustfft = "6.4.1"     # FFT for spectral analysis of components
tokio-util = "0.7.17" # CancellationToken for graceful task cancellation
http-body-util = "0.1" # Body utilities for encryption middleware

[dev-dependencies]
hyper = "1.7.0"
tempfile = "3.23.0"
urlencoding = "2.1"

[lib]
name = "ddalab_tauri"
path = "src/lib.rs"

[[bin]]
name = "ddalab-tauri"
path = "src/main.rs"

[features]
default = [
	"custom-protocol",
	"devtools",
] # LSL and NWB disabled for local dev compatibility
custom-protocol = ["tauri/custom-protocol"]
devtools = ["tauri/devtools"]
lsl-support = [
	"lsl",
] # Enable Lab Streaming Layer support (requires Xcode 15.2 or earlier)
nwb-support = [
	"hdf5",
] # Enable NWB file format support (requires compatible HDF5 system library)
