[package]
name = "ddalab-tauri"
version = "1.0.20"
description = "DDALAB Desktop Application"
authors = ["DDALAB Team"]
license = "MIT"
repository = "https://github.com/sdraeger/DDALAB"
edition = "2021"
default-run = "ddalab-tauri"

[build-dependencies]
tauri-build = { version = "2.5.1", features = [] }

[dependencies]
tauri = { version = "2.9.2", features = ["tray-icon"] }
tauri-plugin-shell = "2.3.3"
tauri-plugin-dialog = "2.4.2"
tauri-plugin-fs = "2.4.4"
tauri-plugin-process = "2.3.1"
tauri-plugin-notification = "2.3.3"
tauri-plugin-updater = "2.0.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12.24", features = ["json", "multipart"] }
dirs = "6.0.0"
parking_lot = "0.12.5"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
anyhow = "1.0"
log = "0.4"
env_logger = "0.11"
simple-logging = "2.0"
# Embedded API server dependencies
axum = { version = "0.8.6", features = ["json", "tokio"] }
axum-server = { version = "0.7", features = ["tls-rustls"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors"] }
hyper = { version = "1.0", features = ["full"] }
bytes = "1.0"
mime = "0.3"
walkdir = "2.4"
zip = "6.0.0"
tar = "0.4"
flate2 = "1.1.5"
rustls = { version = "0.23.34", features = ["ring"] }
rustls-pemfile = "2.0"
tokio-rustls = "0.26.4"
which = "8.0.0"
local-ip-address = "0.6"
# Sync client dependencies
tokio-tungstenite = "0.28.0"
futures-util = "0.3.31"
rand = "0.9.2"
base64 = "0.22"
tracing = "0.1"
# Discovery
mdns-sd = "0.16.0"
# Security
sha2 = "0.10"
blake3 = "1.8.2"      # Fast cryptographic hash for file identification
hex = "0.4"
aes-gcm = "0.10"      # AES-256-GCM encryption
machine-uid = "0.5.4" # Get machine-specific ID for encryption key derivation
# DDA binary interface
dda-rs = { path = "../../dda-rs", features = [] }
# Session recording workflow
petgraph = "0.8.3"
tera = "1.20.1"
# Additional EEG file format support
bvreader = "0.1.5"                                             # BrainVision format (.vhdr, .vmrk, .eeg)
matfile = { version = "0.5.0", features = ["ndarray"] }        # MATLAB .mat/.set files
ndarray = "0.16.1"                                             # Array processing for MAT files
fiff = "0.1.0"                                                 # FIFF/FIF format parser (MEG/EEG)
nifti = { version = "0.17.0", features = ["ndarray_volumes"] }
# Embedded database
rusqlite = { version = "0.37", features = ["bundled", "chrono", "uuid"] }
serde_rusqlite = "0.40.1"
rayon = "1.11.0"
# NSG Client
nsg-cli = "0.1.3"

[dev-dependencies]
hyper = "1.0"
http-body-util = "0.1"
tempfile = "3.8"
urlencoding = "2.1"

[lib]
name = "ddalab_tauri"
path = "src/lib.rs"

[[bin]]
name = "ddalab-tauri"
path = "src/main.rs"

[features]
default = ["custom-protocol", "devtools"]
custom-protocol = ["tauri/custom-protocol"]
devtools = ["tauri/devtools"]
