services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ddalab_broker
      POSTGRES_USER: ddalab
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ddalab_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ddalab"]
      interval: 10s
      timeout: 5s
      retries: 5

  broker:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://ddalab:${POSTGRES_PASSWORD:-ddalab_secure_password}@postgres:5432/ddalab_broker
      BIND_ADDR: 0.0.0.0:8080
      HEARTBEAT_TIMEOUT_SECONDS: 300
      RUST_LOG: ddalab_broker=info,tower_http=debug
      # mDNS Discovery Configuration
      INSTITUTION_NAME: ${INSTITUTION_NAME:-Default Institution}
      BROKER_PASSWORD: ${BROKER_PASSWORD:-change_me_in_production}
      USE_TLS: ${USE_TLS:-false}
    ports:
      - "8080:8080"
    restart: unless-stopped
    # Required for mDNS multicast
    network_mode: host

volumes:
  postgres_data:
