[package]
name = "ddalab-server"
version = "0.1.0"
edition = "2021"
description = "DDALAB Institutional Server - Multi-user DDA analysis and sharing"
license = "MIT"
authors = ["DDALAB Team"]

[dependencies]
# Web framework
axum = { version = "0.8", features = ["ws", "macros", "multipart"] }
axum-extra = { version = "0.10", features = ["typed-header"] }
headers = "0.4"
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace", "limit"] }

# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
futures = "0.3"
futures-util = "0.3"
async-stream = "0.3"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres", "chrono", "uuid"] }

# Cryptography (application-layer encryption)
aes-gcm = "0.10"
x25519-dalek = { version = "2", features = ["static_secrets"] }
sha2 = "0.10"
hmac = "0.12"
hkdf = "0.12"
rand = "0.8"
hex = "0.4"
argon2 = "0.5"

# mDNS discovery
mdns-sd = "0.11"
if-addrs = "0.13"
hostname = "0.4"

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2"
anyhow = "1"
parking_lot = "0.12"
async-trait = "0.1"
base64 = "0.22"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
log = "0.4"

# Configuration
dotenvy = "0.15"

# CLI
clap = { version = "4", features = ["derive"] }

[dev-dependencies]
tokio-test = "0.4"

[[bin]]
name = "ddalab-server"
path = "src/main.rs"
