entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: "websecure"
          scheme: "https"
  websecure:
    address: ":443"

providers:
  file:
    filename: /etc/traefik/dynamic/routers.yml
    watch: true


certificatesResolvers:
  letsencrypt:
    acme:
      email: "${TRAEFIK_ACME_EMAIL:-admin@ddalab.local}"
      storage: "/acme.json"
      httpChallenge:
        entryPoint: "web"

api:
  dashboard: true
  insecure: false

ping: {}

metrics:
  prometheus:
    entryPoint: "websecure"
    buckets: [0.1, 0.3, 1.2, 5.0]


accessLog:
  filePath: "/traefik.log"
  bufferingSize: 100

http:
  middlewares:
    rate-limit:
      rateLimit:
        average: 100
        burst: 200
