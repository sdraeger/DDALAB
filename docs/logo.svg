<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Hexagonal background -->
    <polygon points="200,50 340,125 340,275 200,350 60,275 60,125" 
             fill="#2563eb" 
             stroke="#1d4ed8" 
             stroke-width="8"/>
    
    <!-- Inner hexagon for depth -->
    <polygon points="200,80 315,143 315,257 200,320 85,257 85,143" 
             fill="#3b82f6" 
             stroke="#2563eb" 
             stroke-width="4"/>
    
    <!-- Text "DDA" -->
    <text x="200" y="180" 
          font-family="Arial, sans-serif" 
          font-weight="bold" 
          font-size="60" 
          fill="white" 
          text-anchor="middle">DDA</text>
    
    <!-- Text "LAB" -->
    <text x="200" y="250" 
          font-family="Arial, sans-serif" 
          font-weight="bold" 
          font-size="60" 
          fill="white" 
          text-anchor="middle">LAB</text>
</svg>