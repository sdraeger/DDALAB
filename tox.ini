[tox]
minversion = 4.0
envlist = py311, py312
isolated_build = False
skipsdist = True

[testenv]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
    requests-mock>=1.10.0
    aiohttp>=3.9.3
    httpx>=0.24.0
    pytest-asyncio>=0.21.0
    fastapi
    pydantic
    email-validator
    gql
    -r{toxinidir}/requirements.txt
setenv =
    PYTHONPATH = {toxinidir}
commands =
    pytest {posargs:tests} --cov=ddalab --cov=server --cov-report=term-missing

[testenv:lint]
deps =
    ruff>=0.0.262
commands =
    ruff check .

[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
asyncio_mode = auto 