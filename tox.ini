[tox]
minversion = 4.0
envlist = py311, py312
isolated_build = False
skipsdist = True

[testenv]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
    requests-mock>=1.10.0
    aiohttp>=3.9.3
    httpx>=0.24.0
    pytest-asyncio>=0.21.0
    fastapi
    pydantic
    email-validator
    gql
    -r{toxinidir}/requirements.txt
setenv =
    PYTHONPATH = {toxinidir}
commands =
    pytest {posargs:tests} --cov=ddalab --cov=server --cov=signup --cov-report=term-missing -m "not realintegration"

[testenv:realintegration]
deps =
    {[testenv]deps}
    docker>=6.0.0
    flask
    flask-wtf
    flask-limiter
setenv =
    {[testenv]setenv}
commands =
    pytest {posargs:tests/integration/test_signup_directus_real_integration.py} -v -m "realintegration"

[testenv:lint]
deps =
    ruff>=0.0.262
commands =
    ruff check .

[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
asyncio_mode = auto
markers =
    integration: marks tests as integration tests
    realintegration: marks tests that need real external services (like Directus) 